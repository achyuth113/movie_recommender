{% include 'base.html' with id=id  valid=True only %}
{% block head %}
    <style>
        td{
            padding-bottom:10px;
        }
    </style>
{% endblock %}
{% block body %}
    <center>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                <tr class="fieldwrapper">
                    <td>Title</td>
                    <td>{{ form.Title }}</td>
                </tr>
                <tr class="fieldwrapper">
                    <td>Genre</td>
                    <td>{{ form.Genre }}</td>
                </tr>
				<tr class="fieldwrapper">
                    <td>Description</td>
                    <td>{{ form.Plot }}</td>
                </tr>
				
				</table>
                <button type="submit" class="btn btn-success">Get Result</button>

            </form>
    </center>
</div>
</body>
</html>
{% endblock %}
